<html>
<head>
<script>
window.onload=function(){
var a=10;
var s=1;
if (!isNaN(a) && !isNaN(s))
{
var getdiv=document.getElementById("result");
getdiv.innerHTML= a+s;
}
else
{
alert("Sorry.. Only Nos will be added");
}

}

</script>
</head>
<body>
Sum of the Given numbers : <span id="result" ></span>
</body>
</html>
